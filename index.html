<!DOCTYPE html>
<html>
<head>
    <title>Six Squares Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 100vh;
        }

        .grid-item {
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .input-square {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .input-square input {
            margin-bottom: 10px;
            padding: 5px;
            font-size: 18px;
            width: 150px;
        }
    </style>
    <script>
        function fetchStockPrice() {
            const symbolInput = document.getElementById("stockSymbol");
            const symbol = symbolInput.value.toUpperCase();
            const url = `https://api.example.com/stock/${symbol}/price`; // Replace with your API endpoint

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const priceDisplay = document.getElementById("priceDisplay");
                    priceDisplay.textContent = `Current price of ${symbol}: $${data.price}`;
                })
                .catch(error => {
                    console.error(error);
                });
        }
    </script>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item input-square">
            <input id="stockSymbol" type="text" placeholder="Enter stock symbol">
            <button onclick="fetchStockPrice()">Get Price</button>
        </div>
        <div class="grid-item" id="priceDisplay"></div>
        <div class="grid-item">Square 2</div>
        <div class="grid-item">Square 3</div>
        <div class="grid-item">Square 4</div>
        <div class="grid-item">Square 5</div>
    </div>
</body>
</html>
